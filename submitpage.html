<!DOCTYPE html>
<html>
    <head>
        <title>Final MVP</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    </head>
    <body>
     <div class="Submit">
       <form>
        <h3>Principal's Email:</h3>
       <textarea name="message" rows="2" cols="80" class="email"></textarea>
       </form>
     <div>
       <h3>Student ID Number:</h3>
       <textarea name="message" rows="3" cols="30" class="id"></textarea>
     </div>
     <div>
        <h3>Description:</h3>
        <textarea name="message" rows="10" cols="80" class="description"></textarea>
     </div>
    <p><img src="" class="image" id="submitimage"></p>
    <p><a href="javascript:;" class="send-email" id="submitbutton">Send</a></p>

      <script src="camerashow.js"></script>
    </body>
</html>
